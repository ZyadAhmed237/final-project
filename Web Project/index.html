<!DOCTYPE html>
<html>
<head>
  <title>Students</title>
</head>
<body>

<h2>Students List</h2>
<table border="1" id="studentsTable">
  <thead><tr><th>ID</th><th>Name</th><th>Age</th><th>Phone</th></tr></thead>
  <tbody></tbody>
</table>

<h3>Add Student</h3>
<form id="studentForm">
  ID: <input type="number" id="id" required><br>
  Name: <input type="text" id="name" required><br>
  Age: <input type="number" id="age" required><br>
  Phone: <input type="text" id="phone" required><br>
  <button type="submit">Add</button>
</form>


<script src="web.js"></script>
<form method="POST" action="add_student.php">
  <input type="number" name="StudentID" placeholder="ID" required>
  <input type="text" name="StudentNAME" placeholder="Name" required>
  <input type="number" name="Age" placeholder="Age" required>
  <input type="text" name="PhoneNumber" placeholder="Phone Number" required>
  <input type="submit" value="Add Student">
</form>


</body>
</html>
